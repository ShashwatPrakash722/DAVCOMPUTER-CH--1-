<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nested Lists</title>
</head>
<body>
	<ul>
		<li>Electronics</li>
		<ul type="disc">
			<li>Laptops</li>
			<li>Mobiles</li>
			<ul type="disc">
				<li>Apple</li>
				<li>Nokia</li>
				<ul type="disc">
					<li>Asha</li>
					<li>Lumia</li>
					<ul type="disc">
						<li>Lumia 520</li>
						<li>Lumina 720</li>
					</ul>
				</ul>
			</ul>
		</ul>
	</ul>
</body>
</html>
