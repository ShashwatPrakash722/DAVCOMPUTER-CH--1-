<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML TABLE CELLSPACING</title>
</head>
<body>
	<table border="1" cellspacing="5">
		<tr>
           <th>Name</th>
           <th>Salary</th>
        </tr>
        <tr>
          <td>Ramesh Raman</td>
          <td>5000</td>
        </tr>
        <tr>
          <td>Shabbit Hussein</td>
          <td>7000</td>
        </tr>
	</table>
	<br>
	<h1>Ques 2 with border color</h1>
	<table border="1" cellpadding="5" bordercolor="yellow">
		<tr>
           <th>Name</th>
           <th>Salary</th>
        </tr>
        <tr>
          <td>Ramesh Raman</td>
          <td>50000</td>
        </tr>
        <tr>
          <td>Shabbit Hussein</td>
          <td>70000</td>
        </tr>
	</table>
	<br>	

	<h1>Ques 3</h1>
	<table border="1" width="200" height="150">
        <tr>
          <td>Row 1 , Column 1</td>
          <td>Row 2 , Column 2</td>
        </tr>
        <tr>
          <td>Row 1 , Column 1</td>
          <td>Row 2 , Column 2</td>
        </tr>
	</table>


</body>
</html>
